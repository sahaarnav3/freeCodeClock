<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Clock Project</title>
</head>
<body id="main-body">
    <div id="main-container" class="background">
        <div id="main-time">
            <div id="hours">
            </div>
            <div>
                <h1>:</h1>
            </div>
            <div id="minutes">
            </div>
            <div id="sec-colon">
                <h1>:</h1>
            </div>
            <div id="seconds">
            </div>
            <div id="am-pm">
            </div>
        </div>
        <div id="time-switch">
            <input type="checkbox" id="check">
            <label class="slider round" id="slider" for="check"><span class="twelve">12 <br> hours</span></label> <!-- twelve or twentyfour-->
        </div>
    </div>
    <div id="date-container" class="background">
    </div>
    <script src="script.js"></script>
</body>
</html>
